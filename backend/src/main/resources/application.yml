spring:
  application:
    name: quiz-app
  # ---------- MySQL ----------
  datasource:
    url: jdbc:mysql://localhost:3308/preguntas_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: springuser
    password: spring123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: true

  # ---------- MongoDB ----------
  data:
    mongodb:
      uri: mongodb://localhost:27017/preguntas_mongo_db

# ---------- Swagger / OpenAPI CONFIG ----------
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
  api-docs:
    path: /v3/api-docs
  # Esto ayuda si usas un proxy o Docker para que las URLs se generen bien
  show-actuator: true 

# --- Tu secreto JWT ---
jwt:
  secret: admin1234